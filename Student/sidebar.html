<!DOCTYPE html>
<html>
<head>
	<title>Sidebar</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- External css -->
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">

	<!-- Font-Awsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

	<div class="wrapper">
		<nav id="sidebar">
			<div class="sidebar-header">
				<h2>Student Portal</h2>
			</div>
			<ul class="list-unstyled list main">
				<li class="active"><a href="#" class="fas fa-address-card"> Dashboard</a></li>
				<li><a href="#"  class="far fa-question-circle"> Take Quiz </a></li>
				<li><a href="#" class="fas fa-clipboard"> Assignments</a></li>
				<li><a href="#" class="fas fa-clipboard-list"> Timetable </a></li>
				<li><a href="#" class="fas fa-file-alt"> Test Report</a></li>
				<li><a href="#" class="fas fa-address-book">  Result</a></li>
			</ul>
		</nav>
		<div id="content">
	       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        		<div class="container-fluid">

            		<button type="button" id="sidebarCollapse" class="btn btn-info">
            			<i class="fas fa-stream"></i>
               			<span>Toggle Sidebar</span>
            		</button>
		        </div>
    		</nav>
	    </div>
	</div>

	<script>
		$(document).ready(function () {

		    $('#sidebarCollapse').on('click', function () {
		        $('#sidebar').toggleClass('active');
		    });

		});
	</script>

</body>
</html>
