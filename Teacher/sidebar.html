<!DOCTYPE html>
<html>
<head>
	<title>Sidebar</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- External css -->
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">

	<!-- Font-Awsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button type="button" onclick="sidebartoggle()" class="btn btn-info">
			<i class="fas fa-stream"></i>
           	<span>Toggle Sidebar</span>
		</button>
	</nav>
	  
	<div class="wrapper">
		<nav id="sidebar">
			<div class="sidebar-header">
				<h2>Teacher Portal</h2>
			</div>
			<ul class="list-unstyled list main">
				<li class="active"><a href="#" class="fas fa-address-card"> Dashboard</a></li>
				<li><a href="#quiz"  class="far fa-question-circle"> Quiz </a></li>
				<li><a href="#assignment" class="fas fa-clipboard"> Assignments</a></li>
				<li><a href="#" class="fas fa-clipboard-list"> Timetable </a></li>
				<li><a href="#" class="fas fa-file-alt"> Test Report</a></li>
				<li><a href="#" class="fas fa-address-book">  Result</a></li>
			</ul>
		</nav>
		<div class="content">
			<div id="quiz">
				<button type="button" class="btn btn-secondary btn-lg btn-block" id="margin" onclick="toggleQuiz()">
				Make quiz</button>
				<div class="container" id="quizdiv">
					<input type="text" id="question1" placeholder="Type your question here...!!!">
					<br>
					<button type="button" id="optionbtn" class="btn btn-secondary btn-lg btn-block">
						Select number of choices for Quiz
					</button>
					<br>
					<select id="list" onchange="createopt()">
						<optgroup>
							<option selected></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</optgroup>
					</select>
					<div id="optdiv"></div>
				</div>
			</div>
		</div>
<!-- 		<button onclick="topFunction()" id="scrollBtn" title="Go to top">Top</button>
 -->	
 		<div id="assignment">
					<button type="button" class="btn btn-secondary btn-lg btn-block" id="margin" 
					onclick="toggleAssignment()">Upload Assignment</button>
					<br>
					<div>
						<h1 class="lead">Upload .DOCX file</h1>
						<hr>
						<input type="file" accept=".docx/*"  id="file" onchange="assignmentdate()">
						<br>
						<br>
						<div id="dateDiv"></div>
					</div>
				</div>
	</div>

	<script>
		function sidebartoggle(){
			var aside = document.getElementById('sidebar');
			aside.classList.toggle("transition");
		}

		function toggleQuiz() {
			var quiz = document.getElementById('quizdiv');

			if (quiz.style.display === "none") {
				quiz.style.display = "block";
			} else {
				quiz.style.display = "none";
			}
		}

		function createopt() {
			var  number = document.getElementById('list').value;
			for(var i = 1; i <= number; i++){
				var btn = document.createElement("BUTTON");
				var targetDiv = document.getElementById('optdiv').appendChild(btn);
				targetDiv.style.padding = "5%";
				targetDiv.style.margin = "5% 10%";
				targetDiv.style.width = "30%";
			};
			document.getElementById('list').remove();
		}


		// Assignment
		function toggleAssignment() {
			var fileupload = document.getElementById('file');

			if (fileupload.style.display === "none") {
				fileupload.style.display = "block";
			} else {
				fileupload.style.display = "none";
			}
		}

		function assignmentdate(){
			var today = new Date();
			var date = today.getDate();
			var arr = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var month = arr[today.getMonth()];
			var year = today.getFullYear();
			var wholeDate = date + " / " + month + " / " + year;
			var varfile = {};
			varfile = document.getElementById('file').value;
			var fileExtension = varfile.split('.').pop();
			if (fileExtension == "docx" && varfile !== undefined){
				document.getElementById('dateDiv').innerHTML = wholeDate;
				alert("Assignment Uploaded Successfully..!!!");
			}else{
				alert("Please Upload files with .DOCX Extension only");		
			}
			document.getElementById('file').remove();
		}


		var mybutton = document.getElementById("scrollBtn");
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
		  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		    mybutton.style.display = "block";
		  } else {
		    mybutton.style.display = "none";
		  }
		}
		function topFunction() {
			document.body.scrollTop = 0; // For Safari
			document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		}

		
		
	</script>

</body>
</html>
